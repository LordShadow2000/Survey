<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Shadow Garden FF Guild Recruitment Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input type="number" name="number" id="number" class="form-control" placeholder="Enter your number" min="11" max="11" required/>
            </div>
            <div class="form-group">
                <label id="age-label" for="age">Age (optional)</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Age" max="99" min="13"/>
            </div>
            <div class="form-group">
                <label for="role">Select current role</label>
                <select id="dropdown" name="role" class="form-control">
                    <option value="">Select current role</option>
                    <option value="1">Sniper</option>
                    <option value="2">Rusher</option>
                    <option value="3">Camper</option>
                    <option value="4">Strategist</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profile-picture">Upload your picture</label>
                <input id="profile-picture" type="file" name="file">
            </div>
            <div class="form-group">
                <p>Your Device</p>
                <label><input id="mobile" type="radio" name="passion" class="input-radio" value="mobile">Mobile</label>
                <label><input id="pc" type="radio" name="passion" class="input-radio" value="pc">Pc</label>
                <label><input id="both" type="radio" name="passion" class="input-radio" value="both">Both</label>
                <label for="terms-and-condition"><input id="terms-and-condition" type="checkbox" name="terms-and-condition" class="input-checkbox" required value="terms">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
                <label for="ready"><input id="ready" type="checkbox" name="ready" class="input-checkbox" required value="ready">Are you Ready</label>
                <label for="bio"><textarea id="bio" name="bio" rows="5" cols="70" placeholder="I am a sniper"></textarea></label>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
